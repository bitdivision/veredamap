<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Colombia Veredas Map with PMTiles</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .ol-popup { position: absolute; background-color: white; box-shadow: 0 1px 4px rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; border: 1px solid #cccccc; bottom: 12px; left: -50px; min-width: 280px; }
        .ol-popup:after, .ol-popup:before { top: 100%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; }
        .ol-popup:after { border-top-color: white; border-width: 10px; left: 48px; margin-left: -10px; }
        .ol-popup:before { border-top-color: #cccccc; border-width: 11px; left: 48px; margin-left: -11px; }
        .ol-popup-closer { text-decoration: none; position: absolute; top: 2px; right: 8px; }
        .ol-popup-closer:after { content: "âœ–"; }
        .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 300px;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-results {
            display: none;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 5px;
        }
        .search-result-item {
            padding: 8px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f0f0f0;
        }
        .no-results {
            padding: 8px;
            color: #666;
        }
        .hover-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        min-width: 150px;
        font-size: 12px;
        pointer-events: none;
        z-index: 1000;
        }

        .hover-popup p {
        margin: 3px 0;
        }

        /* Layer switcher styles */
        .layer-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 10px;
        }

        .layer-switcher-inner {
            display: flex;
            flex-direction: column;
        }

        .layer-option {
            margin: 5px 0;
        }

        .layer-option label {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for veredas...">
        <div id="search-results" class="search-results"></div>
    </div>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.0.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.0.0/ol.css">
    <script src="https://unpkg.com/ol-pmtiles@2.0.2/dist/olpmtiles.js"></script>

    <script src="map-simple.js"></script>
</body>
</html>
